<form class="form-signin" method="POST" action="#" role="form">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <h2>Esqueci minha senha</h2>
            </mat-toolbar-row>
        </mat-toolbar>
    
        
        <div class="form-signin-inner">
            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <mat-form-field class="full-width">
                <input matInput placeholder="Código de verificação" required type="text" maxlength="50" [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Senha" required type="password" maxlength="25" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
    
            <div>
                <button mat-raised-button color="primary" (click)="onNext()" type="submit" class="full-width">Trocar senha</button>
            </div>
    
            <hr>
            <p>
                <a mat-button [routerLink]="['/home/resendCode']">Voltar</a>
            </p>
        </div>
    </form>
