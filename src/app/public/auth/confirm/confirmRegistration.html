<form class="form-signin" method="POST" action="#" role="form">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <h2>Confirme o Registro</h2>
        </mat-toolbar-row>
    </mat-toolbar>

    
    <div class="form-signin-inner">
        <div *ngIf="errorMessage!=null" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <mat-form-field class="full-width" *ngIf="email===null">
            <input matInput placeholder="Email" required type="email" maxlength="50" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Código de confirmação" type="text" maxlength="13" [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <div>
            <button mat-raised-button color="primary" (click)="onConfirmRegistration()"  type="submit" class="full-width">Confirmar</button>
        </div>

        <hr>
        <p>Não encontrou o código?
            <a mat-button [routerLink]="['/home/resendCode']">Reenviar código</a>
            <a mat-button [routerLink]="['/home/register']">Cadastre-se</a>
            <a mat-button [routerLink]="['/home/login']">Login</a>
        </p>
    </div>
</form>
