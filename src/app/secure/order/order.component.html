<button mat-fab class="add-button" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>



<div class="table mat-elevation-z8">
  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date | date: 'dd/MM/yyyy HH:mm'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="creditCardDescription">
        <mat-header-cell *matHeaderCellDef> Cartão </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.creditCardDescription}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.total | currency: 'BRL' }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
